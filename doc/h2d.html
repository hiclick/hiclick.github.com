<div class="page">

    <h3>Html2MarkDown</h3>
    <hr>
    <script type="text/javascript" src="/assets/js/to-markdown.js"></script>

    <h4>HTML input:</h4>

    <label>
        <textarea class="input" cols="100" rows="10"></textarea>
    </label>

    <h4>Markdown output:</h4>

    <label>
        <textarea class="output" onclick="javascript:this.select();" cols="100" rows="10"></textarea>
    </label>


    <script>jQuery(function () {
        var $input = jQuery('.input');

        function updateOutput() {
            jQuery('.output').text(toMarkdown($input.val()));
        }

        updateOutput();
        $input.keyup(function () {
            updateOutput();
        });
    });
    </script>
