<p id="filepos182021" class="calibre_4"><span class="calibre1"><span class="bold">四镇·武人</span></span></p><p class="calibre_11">二百多年“以文抑武”体制，现在成为明朝前途中一片最大的暗礁。一边是不容动摇的祖制、国本，一边是沮抑已久、而今在现实支持下话语权突然放大，野心亦随之猛增的武人集团……此时，李自成奔命远方，满清“腥羶”也根本还没有逼近，南京却已经内伤深重。</p><div class="mbp_pagebreak" id="calibre_pb_19"></div>
