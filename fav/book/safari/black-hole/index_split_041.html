<p id="filepos360605" class="calibre_4"><span class="calibre1"><span class="bold">桃色·党争</span></span></p><p class="calibre_11"><span class="calibre2"><span class="calibre3">这斗争，在明朝已延续四十年之久，一边是作为近倖小人集团的阉党，一边是坚持道义、真理与改革的知识分子阵营。此二者间的消长，关乎江山社稷兴亡；至少在孔尚任看来，南渡之后阉党得势，是弘光政权病入膏肓、不可救药的标志。</span></span></p><div class="mbp_pagebreak" id="calibre_pb_41"></div>
