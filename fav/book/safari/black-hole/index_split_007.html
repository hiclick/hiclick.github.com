<p id="filepos102930" class="calibre_4"><span class="calibre1"><span class="bold">国变·定策</span></span></p><p class="calibre_11"><span class="calibre2"><span class="calibre3">古云：国不可一日无君。4月25日以来，崇祯死国、北都沦陷，是明朝所受两大重创。但换个角度也不妨说，明朝虽然头破血流，却筋骨未伤；北京统治机器虽然瓦解，南京这套备用系统却完好无损，并且能够立即启动、投入运行——刻下，它只是缺少一位国君而已。</span></span></p><div class="mbp_pagebreak" id="calibre_pb_7"></div>
