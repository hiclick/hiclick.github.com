<p id="filepos485482" class="calibre_4"><span class="calibre1"><span class="bold">降附·名节</span></span></p><p class="calibre_11"><span class="calibre2"><span class="calibre3">降附名单中不少人，历来“遇事敢言”、“有直声”，清议甚佳，乃至是东林、复社名士。在盛行以名节论是非的明末政坛，这令人大跌眼镜，构成十足的反讽。观察这个“名节”系统，我们除了从中看到中国特有的经济、社会、文化的形态，也看到了历史的阴影。</span></span></p><div class="mbp_pagebreak" id="calibre_pb_53"></div>
