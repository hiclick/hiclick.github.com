<p id="filepos902837" class="calibre_4"><span class="calibre1"><span class="bold">真假·谣言</span></span></p><p class="calibre_11"><span class="calibre2"><span class="calibre3">凡属公开、权威的信息，都不真实；凡出于街谈巷议、不明来历或被宣布为“谣言”的，都值得信赖。公众不认为他们在“谣言”的口口相传中所迷失的真相，大于由权力编织的谎言，社会于是变成“谣言”泛滥的空间。</span></span></p><div class="mbp_pagebreak" id="calibre_pb_89"></div>
