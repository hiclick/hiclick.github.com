<p id="filepos769078" class="calibre_4"><span class="calibre1"><span class="bold">民心·头发</span></span></p><p class="calibre_11"><span class="calibre2"><span class="calibre3">我们不把满清在北方进展顺利，视为北方民众怯懦的结果；也不认为南人在抗清中的奋不顾身表现，可以将历来的南人柔弱、北人剽悍这种看法加以颠倒。一般来讲，北人勇鸷，南方民风偏软，是客观特点。明清代际南北民众的表现，所以各反其常态，并非民风有变，而是别有原委。</span></span></p><div class="mbp_pagebreak" id="calibre_pb_76"></div>
