<p id="filepos602143" class="calibre_4"><span class="calibre1"><span class="bold">钱谷·贪忮</span></span></p><p class="calibre_11"><span class="calibre2"><span class="calibre3">明末财政问题的症结，内在于体制之中。战争消耗多少、一年赋税欠收多少、天灾造成粮食减产多少，这些数字可以统计出来，明明白白摆在那儿。但是，有多少钱因制度之故暗中化于无形，连政权及其官僚系统本身也不清楚。这是最可怕的地方。</span></span></p><div class="mbp_pagebreak" id="calibre_pb_63"></div>
