<h1 id="a012" class="front">阮大铖 诗与人</h1>
<p class="block">他的疯掉，实不惊人。我有关他的阅读，视线一直愈益集中到一点：此人被人格分裂折磨已久。可惜，由于满足于谈论“奸臣”那一面，他这深刻的精神困境，不论当时或以后，都还不曾引起注意。</p>
