<h1 id="a007" class="front">左懋第 一个人的证明</h1>
<p class="block">六月二十三日御前会议，弘光朝首次形成明确的对清政策。派使团去北京谈判；不过，直到七月十八日，使团才正式成行。造成拖延的原因之一，是正使人选难产。“难”在何处？《使臣碧血》一语点破：“众莫敢行。”就在这种局面下，本文的主人公出现了。</p>
