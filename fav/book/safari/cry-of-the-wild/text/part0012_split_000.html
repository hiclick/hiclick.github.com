<h1 id="a013" class="front">夏完淳 才子＋英雄</h1>
<p class="block">历来说“文史不分家”，实际文与史断乎不同，善治史者固然未必有顶尖的文才，但顶尖的文才更未必可以成为一流的史家，因为一流史家所应备的胸襟、识学，实在是很难达到的。完淳竟以犹未弱冠的少年，将二者集于一身。</p>
