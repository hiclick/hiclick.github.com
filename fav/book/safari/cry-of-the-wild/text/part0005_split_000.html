<h1 id="a006" class="front">朱由崧 偶然的谢幕人</h1>
<p class="block">当马士英派人在淮安找到他时，他与一个叫花子相差无几，橐囊一空，靠向潞王借贷维生，头上裹着粗布头巾，衣袍是破的，腰间所束不是与身份相称的玉带，而是普通官吏乃至庶民所用的角带，他的一班随从甚至只能穿着草鞋。</p>
