<h1 id="a014" class="front">柳敬亭 被删改的传奇</h1>
<p class="block">在那风云际会的时刻，这个手执醒木、以“耍嘴皮子”为业的说客，因为某种意外，扮演了一个特殊角色。在这角色中，他曾被寄予厚望；而其一生的传奇性，也因之走向顶点。</p>
