<h1 id="a011" class="front">黄宗羲 裸葬的情怀</h1>
<p class="block">自从注意到黄宗羲晚年有变，我即希望遇见可释疑解惑的疏诠，而迟迟未得——直至不期然读到与祼葬有关的材料。那一刻，积疑纷然披解，我有抵达秘境之感。</p>
