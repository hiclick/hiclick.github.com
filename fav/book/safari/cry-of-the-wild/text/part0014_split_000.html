<h1 id="a015" class="front">龚鼎孳 我原要死，小妾不肯</h1>
<p class="block">重新现身秦淮河畔的龚鼎孳，不复是偏僻县城苦干七年、寂寂无闻的小官，而是京城政坛的新星，声气、门户潮流中的弄潮儿，后张溥时代的复社已将他捧为上宾。他在顾媚面前有了足够的资本，在东南士林有了足够的人脉。</p>
