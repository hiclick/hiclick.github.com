<h1 id="a018" class="front">徐枋 绝代之隐</h1>
<p class="block">隐，是目的本身，不是任何意义上的手段，不是姿态，不是敲门砖，不是计谋，也无关乎崇拜、虚荣或沽名钓誉。徐枋一生，从始至终，我们不会找到这种破绽。</p>
<p class="center"><img class="img-d" alt="" src="../images/00120.jpeg"/></p>
<p class="img">徐枋像 清•叶衍兰辑摹</p>
<p class="block">出自《清代学者像传》。叶衍兰费时三十余年，摹写学者像一百七十一人，未竟，由其孙叶恭绰续成，1928 年交商务印书馆出版。</p>
