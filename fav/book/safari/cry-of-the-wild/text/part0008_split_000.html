<h1 id="a009" class="front">四镇 孤城落日斗兵稀</h1>
<p class="block">明末，理想的态度只见于士大夫、文人，而几乎不见诸武人。整个武人集团中，脱于蒙昧、抱旨而行的例子，微乎其微。明末文武之间在精神品质上的悬殊，已经构成那个时代最具特色和兴味的问题。</p>
<p class="center"><img class="img-b" alt="" src="../images/00039.jpeg"/></p>
<p class="img">《史记•淮阴侯列传》</p>
<p class="block">“ 上令武士缚信， 载后车。信曰：‘果若人言：狡兔死，良狗烹⋯⋯’天下已定，我固当烹。”可知以“走狗”视武人，远在汉代已然如此。</p>
