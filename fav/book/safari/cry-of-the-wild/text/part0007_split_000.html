<h1 id="a008" class="front">史可法 抛骨竟无家</h1>
<p class="block">读《史忠正公集》卷三所收十四通家书和五份遗书，那是人所不知的史可法；柴米油盐、家长里短。左支右绌、半筹不纳。既忧老父沉疴，复虑妻母不和，还要操心弟弟的婚事和前途。每信，从无片语豪言，更不见半点风花雪月、闲情逸致，有的只是焦劳与苦恼。</p>
<p class="center"><img class="img-d" alt="" src="../images/00030.jpeg"/></p>
<p class="img">史公祠飨堂坐像</p>
<p class="block">当代依照“ 英雄”“ 伟人”意念重构的史公形象。其实史可法的真容，身量短小，面貌也不好看，得以“猥陋”“貌劣”来形容。</p>
