<h1 id="a019" class="front">附 辛巳、壬午开封之围</h1>
<p class="block">七月十七日，他们把“土城”全部削得墙壁般陡直。同时，墙下还掘出深沟，进一步增加“翻墙”难度。隔一段留一二条小路，以供出入，派人日夜把守、巡逻。这样，整个开封城已经变成一座被高墙圈起来的巨大监狱。</p>
