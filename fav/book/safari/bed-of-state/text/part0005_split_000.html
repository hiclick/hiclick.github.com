<h1 id="a006" class="front">伪君子</h1>
<p class="block">他给自己搭的牌坊巍峨壮丽，高耸入云。倘并不了解此人一生所为，只读史书所记述的他的言论，你简直会相信这是上下五千年屈指可数的贤君之一，那样忧民爱民，那样敬仰天命，那样理性澄明，那样好德乐道。</p>
