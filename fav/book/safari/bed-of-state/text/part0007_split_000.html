<h1 id="a008" class="front">万岁，陛下</h1>
<p class="block">罕见的运用思想、精神、心理因素，甚至仅仅靠语言来控制权力的专家。他于此道，出神入化，晚年更到了一语成谶的境界，俨然隐语大师。对于维持自己的统治，他不必宵衣旰食，也不必殚精竭虑，只须只言片语，即足令臣工戒慎肃栗。</p>
<p class="block">最终被自己所坚信不移的东西所击倒和戕害，往往是唯我独尊者无法逃脱的命运。嘉靖爱道教，我们也因为他爱道教而爱道教。感谢道教，感谢嘉靖狂热地信仰它，感谢邵元节、陶仲文等所有向嘉靖进献毒药的道士们。否则，世上还真没有其他东西，能让这个海瑞在《治安疏》里骂得狗血淋头的皇帝，略微遭到些许的报应。</p>
