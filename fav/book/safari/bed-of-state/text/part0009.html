<h1 id="a010" class="front">修订后记</h1>
<p class="calibre1">笔者认为，明史与当代之间，关系独特。明史，可称“古代史里的当代史”；当代，则有“现代明史”的意味。本书欲以太祖、成祖、武宗、世宗、熹宗、思宗为视点，探论明代的历史和问题。2006年12月，它由敦煌文艺出版社初版，原名《龙床——14-17世纪中国的六位皇帝》。今借人民文学出版社新版之际，做少许的修订。一、更名为《龙床：明六帝纪》。二、对朱元璋部分作较大删改，这是全书中比较不能满意的部分，本拟重写，可惜腾不出时间，仅及以较大删改作为应对。三、其他章节也都有不同程度修改，涉及认识、叙述和材料上的不足，还有文字方面。</p>
<p class="right">2012年2月末</p>
