<p class="calibre2">……我的精神故乡欧罗巴亦已自我毁灭……我认为还不如及时、不失尊严地结束我的生命为好。对我来说，脑力劳动是最纯粹的快乐，个人自由是这个世界上最崇高的财富。我向我所有的朋友致意！愿他们经过这漫漫长夜还能看到旭日东升！而我这个过于性急的人要先他们而去了！”</p>
<p class="right">——茨威格留给世界最后的话</p>
