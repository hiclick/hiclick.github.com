<p class="calibre2">这眼神使他振奋。他在前厅焦躁兴奋地等候。不久后她就来了，牵着那个男孩，路过时还翻了几本杂志，给小孩子看了几张图。但是，当男爵佯装偶然走到桌旁找本杂志——实际上是为了进一步看她那温润的眼眸，甚至找机会搭讪——的时候，她却转过身子，轻轻拍她儿子的肩膀，说道：“Viens，Edgar！Au lit！（走吧，埃德加！该睡了！）”然后就冷冷地从他身旁走过。男爵原本还想与她结识，但是这样不友好的态度令他失望。但另一方面这种抗拒却越发诱惑着他，无论如何，他找到了伙伴，游戏可以开始了。</p>
