<p class="calibre2">然而，生活中的确充满了奇妙的事情，但真正的奇迹却是很少。和往昔一样，在里昂每天都进行的事情还是发生了。这队人被带过大桥，带到博罗托沼泽地。在那里，有十二个步兵正等待着他们，平均每个人被三只步枪瞄准。这些囚犯被一队队地排好，子弹齐发，他们一排排地倒下。接着，士兵们将还在流血的尸体扔进罗纳河中，湍急的水流毫无怜悯地将这些陌生人沉入河底。只有从那沉入河底的新娘的头上浮起的花冠，还在水波中漫无目的地漂浮着。最终，它也消失了。随之逝去的，还有那从死神手中夺得的、值得纪念的新婚之夜。</p>
