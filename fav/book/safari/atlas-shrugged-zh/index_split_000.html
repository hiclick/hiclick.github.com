  <body class="calibre"><p id="filepos109" class="calibre_"><span class="calibre1"><span class="bold">阿特拉斯耸耸肩</span></span></p><p class="calibre_1"><span class="calibre2"><span class="bold">安·兰德</span></span></p><p class="calibre_2"><span class="bold">简介</span>
</p><p class="calibre_3">《阿特拉斯耸耸肩》是是俄裔美国作家、哲学家安·兰德的名著，一部在西方备受推崇的小说，它在美国图书销量史上仅次于《圣经》。安·兰德以其小说和哲学闻名于世。兰德于1943年出版成名作、小说《源泉》。长篇小说《阿特拉斯耸耸肩》出版于1957年，被誉为对美国影响最大的十本书之一。该小说展示了“如果人类的思想开始罢工——如果每一个行业具有创造能力的人都停止工作，消失不见——世界将会是怎样”的图景。</p><div class="mbp_pagebreak" id="calibre_pb_0"></div>
